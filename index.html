<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Particles + Arrow</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .arrow-button {
            position: fixed;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            transition: transform 0.1s ease, background 0.1s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .arrow-button:active {
            transform: scale(0.85);
            background: rgba(240, 240, 240, 1);
        }

        .arrow-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 105, 180, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .arrow-button:active::before {
            width: 120px;
            height: 120px;
        }

        .arrow-top-left {
            top: 20px;
            left: 20px;
        }

        .arrow-top-right {
            top: 20px;
            right: 20px;
        }

        .arrow-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .arrow-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .love-text {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 20px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0.95;
            z-index: 15;
        }

        .love-text .heart-emoji {
            color: #ff69b4;
            font-size: 22px;
            animation: heartbeat 1.8s ease-in-out infinite;
            display: inline-block;
            margin-left: 5px;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        @keyframes arrow-pulse {

            0%,
            100% {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 0 0 0 0 rgba(255, 105, 180, 0.6);
            }

            50% {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 0 0 0 15px rgba(255, 105, 180, 0);
            }
        }

        .arrow-button.pulse {
            animation: arrow-pulse 0.8s ease-out;
        }

        @media (max-width: 768px) {
            .arrow-button {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }

            .arrow-top-left {
                top: 15px;
                left: 15px;
            }

            .arrow-top-right {
                top: 15px;
                right: 15px;
            }

            .arrow-bottom-left {
                bottom: 80px;
                left: 15px;
            }

            .arrow-bottom-right {
                bottom: 80px;
                right: 15px;
            }

            .love-text {
                bottom: 20px;
                font-size: 18px;
            }
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 105, 180, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.03) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes backgroundPulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .love-text {
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            /* responsive text size */
            font-weight: 500;
            color: #fff;
            /* white text on dark bg */
            margin-top: 20px;
            padding: 0 10px;
            /* space on mobile sides */
            line-height: 1.6;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            letter-spacing: 0.5px;
        }

        .love-text .heart-emoji {
            color: #f65f7b;
            font-size: 1.2em;
            margin-left: 4px;
        }
    </style>
</head>

<body>

    <button class="arrow-button arrow-top-left" onclick="shootArrow('top-left')" title="↘">
        ↘
    </button>
    <button class="arrow-button arrow-top-right" onclick="shootArrow('top-right')" title="↙">
        ↙
    </button>
    <button class="arrow-button arrow-bottom-left" onclick="shootArrow('bottom-left')" title="↗">
        ↗
    </button>
    <button class="arrow-button arrow-bottom-right" onclick="shootArrow('bottom-right')" title="↖">
        ↖
    </button>

    <div class="love-text">
        <!-- How fights can never end my love for you<span class="heart-emoji">♡</span> -->
        Only you could turn my code into something this beautiful <span class="heart-emoji">♡</span>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
